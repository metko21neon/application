<div class="app-costs">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef> Period </th>
      <td mat-cell *matCellDef="let element">
        <span> {{ element.period }} </span>
      </td>

      <td mat-footer-cell *matFooterCellDef>Total:</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount | number | imCurrency }} UAH</td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="costs">
      <th mat-header-cell *matHeaderCellDef>Costs</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex flex-column">
          <div *ngFor="let item of element.costs" class="flex" style="gap: 6px;">
            <span>{{ item.label }}</span>
            <span>{{ item.amount | number | imCurrency }} UAH</span>
          </div>

          <span *ngIf="element.rest" class="mt-10" style="font-weight: bold;">
            Rest: {{ element.rest | number | imCurrency }} UAH
          </span>
        </div>
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> -->
  </table>
</div>
